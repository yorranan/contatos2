<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Logar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formLogar" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <!-- Mensagem de erro Email-->
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <!-- Mensagem de erro Senha-->
    <ion-button expand="full" color="success" type="submit">Entrar</ion-button>
    <ion-button
      expand="full"
      color="danger"
      type="submit"
      (click)="logarComGoogle"
      >Entrar com Google <ion-icon slot="end" name="logo-google"></ion-icon
    ></ion-button>
    <a (click)="irParaSignUp()">NÃ£o tem cadastro? Clique Aqui!</a>
  </form>
</ion-content>
